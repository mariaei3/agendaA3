<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Horários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Agendar</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Agendamento de Horários</h1>
        <h2>Agenda aberta</h2>
        <h2>Não fiquem de fora, marque já seu Horário!</h2>
        <div id="schedule">
         
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Marcar Horário</h2>
            <form id="bookingForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Número de Celular:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Bem-vindo ao Sistema de Agendamento de Horários</h2>
            <p>Marque seus horários de forma rápida e fácil.</p>
            <button id="startButton">Começar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
